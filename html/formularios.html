<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre:" maxlength="10" required>
        <br />
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" placeholder="Correo:" >
        <br />
        <textarea name="mensaje" id="" placeholder="Mensaje"></textarea>
        <br />
        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="Chile">Chile</option>
            <option value="Argentina">Argentina</option>
            <option value="Perú">Perú</option>
        </select>
        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
        <br>
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y Condiciones</label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
